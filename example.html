<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple table</title>
  </head>
  <body>
    <h1>Simple table</h1>

    <table border="1">
      <tr>
      <td>Hi, I'm your first cell.</td>
      <td>I'm your second cell.</td>
      <td>I'm your third cell.</td>
      <td>I'm your fourth cell.</td>
    </tr>
    <tr>
      <td>Second row, first cell.</td>
      <td>Cell 2.</td>
      <td>Cell 3.</td>
      <td>Cell 4.</td>
    </tr>
    </table>
  </body>
</html>
